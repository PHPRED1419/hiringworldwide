name: Deploy to GoDaddy via SFTP

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to GoDaddy via SFTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}       # test@jobreset.com
          password: ${{ secrets.FTP_PASSWORD }}       # decoded password
          port: 22                                    # SFTP port
          protocol: sftp                              # important!
          local-dir: ./                               # root of repo
          server-dir: ${{ secrets.FTP_REMOTE_DIR }}  # /public_html/hiringworldwide.com/
